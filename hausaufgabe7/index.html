<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Robert Titze - Hausaufgabe 7</title>

</head>
<body>

<h1>Hausaufgabe 7 - für 'iversity' Webengeneering I</h1>
<h2>Barrierefreies Suchformular</h2>
<div class="home"><a href="http://roberttitze.cloudcontrolled.com">zurück zur Examen Startseite</a></div>
<div class="header">
	<a href="http://wave.webaim.org/report#/http%3A%2F%2Froberttitze.cloudcontrolled.com%2Fhausaufgabe7%2F">
		<img class="w3clogo" src="http://www.w3.org/WAI/wcag2AAA.gif" alt="Logo: Valid WCAG 2.0 AAA and Section 508" />
	</a>
</div>
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
  <fieldset>
    <legend>Wikipedia durchsuchen</legend>
    
    <label for="frm_inputtext" class="frmlabel">Suchwort eigeben:</label>
    <input id="frm_inputtext"	type="text"   name="search" value="" class="frmcontrol" />
    
    <input id="frm_suchartikel"	type="submit" name="go" value="Suche nach Artikel" class="frmcontrol frmbutton" />
    
    <input id="frm_suchtext"	type="submit" name="fulltext" value="Volltextsuche nutzen" class="frmcontrol frmbutton" />
  </fieldset>
</form>


</body>
</html>
